<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Intro</title>
  <style>
    *,::after,::before{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 40px;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: white;
      transition: opacity 0.8s ease;
    }

    /* Title */
    .game-title{
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      letter-spacing: 2px;
    }
    .game-title span{
      display: inline-block;
      animation: bounce 1s infinite alternate;
    }
    .game-title span:nth-child(1){ animation-delay: 0s; }
    .game-title span:nth-child(2){ animation-delay: 0.2s; }
    .game-title span:nth-child(3){ animation-delay: 0.4s; }

    @keyframes bounce{
      from{ transform: translateY(0); }
      to{ transform: translateY(-10px); }
    }

    /* Button */
    .loading-button{
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background: #facc15;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .loading-button:hover{
      background: #fbbf24;
      transform: scale(1.05);
    }
    .loading-button:disabled{
      background: gray;
      cursor: not-allowed;
      transform: none;
    }

    /* Loading bar */
    .loading-bar{
      display: none;
      gap: 15px;
    }
    .loading-box{
      border-radius: 4px;
      width: 10px;
      height: 40px;
      background: #facc15;
      animation: loading 1s ease-in-out infinite alternate;
    }
    .show-loading{
      display: flex;
    }
    @keyframes loading {
      from { transform: scaleY(1); opacity: 0.5; }
      to { transform: scaleY(1.8); opacity: 1; }
    }
    .loading-box:nth-child(1){ animation-delay: 0s; }
    .loading-box:nth-child(2){ animation-delay: 0.2s; }
    .loading-box:nth-child(3){ animation-delay: 0.4s; }
    .loading-box:nth-child(4){ animation-delay: 0.6s; }
    .loading-box:nth-child(5){ animation-delay: 0.8s; }
  </style>
</head>
<body>
  <h1 class="game-title">
    <span>ü™®</span> <span>üìÑ</span> <span>‚úÇÔ∏è</span><br>
    Rock Paper Scissors
  </h1>

  <div class="loading-bar" id="loadingOverlay">
    <div class="loading-box"></div>
    <div class="loading-box"></div>
    <div class="loading-box"></div>
    <div class="loading-box"></div>
    <div class="loading-box"></div>
  </div>

  <button class="loading-button">‚ñ∂ Play Game</button>

  <script>
    const loadingOverlay = document.querySelector('#loadingOverlay');
    const loadingButton = document.querySelector('.loading-button');
    let timeOutId;

    // // sound effect üéµ
    // const clickSound = new Audio("https://www.soundjay.com/buttons/sounds/button-29.mp3");

    loadingButton.onclick = () => {
      clearTimeout(timeOutId);
      loadingButton.disabled = true;
      loadingOverlay.classList.add('show-loading');
      // clickSound.play(); // play click sound

      // Fade out transition before redirect
      timeOutId = setTimeout(() => {
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = "/html/rock-paper-scissors.html";
        }, 800);
      }, 2600);
    }
  </script>
</body>
</html>
